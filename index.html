<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="style.css">

    <!-- Importo VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Javascript VUE To Do List</title>
</head>
<body>
<div id="app">
<div class="container">
    <div class="list-wrapper  mt-5">
        <div class="row">
            <div class="d-flex mt-5 justify-content-center">
                <input v-model="field" class="rounded-pill ms-3 p-2" 
                type="text" placeholder="Inserisci un nuovo elemento" @keyup.enter="addItem">
            </div>

                <div class="d-flex mt-5 justify-content-center ">
                
                    <ul>
                        <li class="mb-2" v-for="(element, index) in toDoList">{{element}}
                            
                            <i class="far fa-trash-alt float-end ms-5 align-text-bottom" 
                            @click="deleteItem(index)"></i>
                        
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>

</div>
   
</div>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
